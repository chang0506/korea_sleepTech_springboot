plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.5'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// 프로젝트 개발에 필요한 의존성 기능을 입력

	// 웹 애플리케이션 개발 시 반드시 필요: 내장 톰캣 서버를 실행, 스프링 어노테이션 사용 가능
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // DB 연동할 때 JPA(Hibernate 기반) 사용 : Repository 인터페이스만 만들어도 기본 CRUD 기능을 제공
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'// Lombok (코드 줄이기용)
	runtimeOnly 'com.h2database:h2' // H2 데이베이스를 runtime 환경에서만 사용: 개발, 테스트용으로 쓰이는 메모리 | 로컬 파일 기반의 임시 DB
	runtimeOnly 'com.mysql:mysql-connector-j' // MySQL Driver
	annotationProcessor 'org.projectlombok:lombok' // Lombok (코드 줄이기용)
	testImplementation 'org.springframework.boot:spring-boot-starter-test' // 단위 테스트, 통합 테스트를 쉽게 만들 수 있게 도와주는 라이브러리 모음
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
